<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="место достопримечательность place location yandex-praktikum">
  <meta name="author" content="Лежнин Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header section-pos">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section-pos">
        <img src="./images/avatar.svg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__card">
            <h1 class="profile__name typo typo_size_xl hide-text-overflow">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/editButton.svg"
                alt="кнопка редактирования профиля"></button>
          </div>
          <h2 class="profile__job typo typo_size_l hide-text-overflow">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button profile__add-button_pos-main">
        </button>
      </section>

      <section class="places section-pos"></section>

      <section class="popup popup-profile-edit">
        <button type="button" class="popup__close-button"><img class="popup__close-button-img"
            src="./images/closeButton.svg" alt="кнопка закрытия формы"></button>
        <div class="popup__container">
          <form name="popupForm" class="popup__form form_profile" novalidate>
            <h3 class="popup__caption typo typo_size_xxl">Редактировать профиль</h3>
            <input class="popup__input popup__input_name typo typo_size_s" name="Name" value="" autocomplete="off"
              required minlength="2" maxlength="40" id="profile-name" placeholder="Имя">
            <span class="popup__input-error" id="profile-name-error"></span>
            <input class="popup__input popup__input_job typo typo_size_s" name="Job" value="" autocomplete="off"
              required minlength="2" maxlength="200" id="profile-job" placeholder="Должность">
            <span class="popup__input-error" id="profile-job-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup-place-add">
        <button type="button" class="popup__close-button"><img class="popup__close-button-img"
            src="./images/closeButton.svg" alt="кнопка закрытия формы"></button>
        <div class="popup__container">
          <form name="popupFormPlace" class="popup__form form_place" novalidate>
            <h3 class="popup__caption typo typo_size_xxl">Новое место</h3>
            <input class="popup__input popup__input_place-name typo typo_size_s" name="PlaceName" value=""
              placeholder="Название" autocomplete="off" required minlength="2" maxlength="30" id="place-name">
            <span class="popup__input-error" id="place-name-error"></span>
            <input class="popup__input popup__input_place-img typo typo_size_s" name="PlaceImage" value=""
              placeholder="Ссылка на картинку" autocomplete="off" required id="place-link" type="url">
            <span class="popup__input-error" id="place-link-error"></span>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </section>

      <section class="popup popup-img">
        <div class="popup-img__container">
          <button type="button" class="popup-img__close-button"><img class="popup__close-button-img"
              src="./images/closeButton.svg" alt="кнопка закрытия формы"></button>
          <img src="" alt="" class="popup-img__opened-image">
          <p class="popup-img__header"> </p>
        </div>
      </section>

    </main>
    <footer class="footer section-pos">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="place-card-template">
    <div class="place-card">
      <img src="" alt="Пейзаж места" class="place-card__image" type="button">
      <button type="button" class="place-card__recycleButton">
        <img src="./images/recycleButton.svg" alt="Корзина" class="place-card__recycle-img">
      </button>
      <div class="place-card__label">
        <h3 class="place-card__header typo typo_size_xxl hide-text-overflow"></h3>
        <button type="button" class="place-card__like-button">
          <img class="place-card__like-img" src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'">
        </button>
      </div>
    </div>
  </template>

  <script type="module" src="./scripts/index.js" defer></script>

</body>

</html>
