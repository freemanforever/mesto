<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="место достопримечательность place location yandex-praktikum">
  <meta name="author" content="Лежнин Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header section-pos">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">

      <section class="profile section-pos">
        <img src="./images/avatar.svg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__card">
            <h1 class="profile__name typo typo_size_xl hide-text-overflow">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img class="profile__edit-button-img" src="./images/editButton.svg"
                alt="кнопка редактирования профиля"></button>
          </div>
          <h2 class="profile__job typo typo_size_l hide-text-overflow">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button profile__add-button_pos-main">
          <img class="profile__add-button-img" src="./images/addButton.svg" alt="кнопка добавления профиля">
        </button>
      </section>

      <section class="places section-pos">
        <div class="place-card">
          <img src="./images/1.jpg" alt="Закат на озере" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Закат на озере</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/2.jpg" alt="Дворец и мост" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Дворец и мост</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/3.jpg" alt="Море и тучи" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Море и тучи</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/4.jpg" alt="Вечерний салют" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Вечерний салют</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/5.jpg" alt="Пещеры" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Пещеры</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
        <div class="place-card">
          <img src="./images/6.jpg" alt="Лес и вулкан" class="place-card__image">
          <div class="place-card__label">
            <h3 class="place-card__header typo typo_size_xxl hide-text-overflow">Лес и вулкан</h3>
            <button type="button" class="place-card__like-button"><img class="place-card__like-img"
                src="./images/likeButton.svg" alt="кнопка 'Мне нравится!'"></button>
          </div>
        </div>
      </section>

      <section class="popup">
        <button type="button" class="popup__close-button"><img class="popup__close-button-img"
            src="./images/closeButton.svg" alt="кнопка закрытия формы"></button>
        <div class="popup__container">
          <form name="popupForm" class="popup__form">
            <h3 class="popup__caption typo typo_size_xxl">Редактировать профиль</h3>
            <input class="popup__input popup__input_name" name="Name" value="">
            <input class="popup__input popup__input_job" name="Job" value="">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

    </main>

    <footer class="footer section-pos">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/script.js" defer></script>
</body>

</html>
